<!DOCTYPE html>
<html>
  <body>
    <div>
        <h3>Items</h3>
        <ol id="items"></ol>
    </div>

    <div>
        <h3>Deleted Items</h3>
        <ol id="deletedItems"></ol>
    </div>

    <div>
        <h3>Edit Item</h3>
        <form id="editForm">
            <label for="itemIndex">Item Index</label>
            <input type="text" name="itemIndex">
            <label for="itemName">Item Name</label>
            <input type="text" name="itemName">
            <label for="itemDescription">Item Description</label>
            <input type="text" name="itemDescription">
        </form>
        <button id="editButton">Submit</button>
    </div>

    <div>
        <h3>Delete Item</h3>
        <form id="deleteForm">
            <label for="itemIndex">Item Index</label>
            <input type="text" name="itemIndex">
            <label for="comment">Comment</label>
            <input type="text" name="comment">
        </form>
        <button id="deleteButton">Submit</button>
    </div>

    <div>
        <h3>Undelete Item</h3>
        <form id="undeleteForm">
            <label for="itemIndex">Item Index</label>
            <input type="text" name="itemIndex">
        </form>
        <button id="undeleteButton">Submit</button>
    </div>

    <div>
        <h3>Insert Item</h3>
        <form id="insertForm">
            <label for="itemName">Item Name</label>
            <input type="text" name="itemName">
            <label for="itemDescription">Item Description</label>
            <input type="text" name="itemDescription">
        </form>
        <button id="insertButton">Submit</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
